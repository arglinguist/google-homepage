<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet">
        <title>Google</title>
    </head>
    <body>
        <div id="container">
            <header>
                <ul>
                    <div class="leftside">
                        <li>
                            <a href="https://about.google">About</a>
                        </li>
                        <li>
                            <a href="https://store.google.com">Store</a>
                        </li>
                    </div>
                    
                    <div class="rightside">
                        <li>
                            <a href="https://mail.google.com">Gmail</a>
                        </li>
                        <li>
                            <a href="https://images.google.com">Images</a>
                        </li>
                        <li>(GoogleAppsButton)</li><!--not an image... design 3x3 grid in CSS, ligher color onHover, and onClick menu pops up-->
                        <li><a href="https://accounts.google.com"><img src="images/userimage.jpg" alt="user image"></a></li> <!-- radius 50% for circular image-->
                    </div>
                </ul>
            </header>
            <div id="central"><!-- Fixed size, centered-->
                <img src="images/googlelogo.png" alt="Google logo">
                (SEARCH BAR)<!-- Search bar-->
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <div id="footer">
                <ul>
                    <div class="leftside">
                        <li><a href="https://ads.google.com">Advertising</a></li>
                        <li><a href="https://www.google.com/services/">Business</a></li>
                        <li><a href="https://www.google.com/search/howsearchworks/">How Search works</a></li>
                    </div>
                    <div class="rightside">
                        <li><a href="https://policies.google.com/privacy">Privacy</a></li>
                        <li><a href="https://policies.google.com/terms">Terms</a></li>
                        <li><a href="https://www.google.com/preferences">Settings</a></li>
                    </div>
                </ul>
            </div>
         </div>

</html>
