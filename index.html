<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet">
        <title>Google</title>
    </head>
    <body>
        <div class="container">
            <div class="leftheader">
                <ul>
                    <li>
                        <a href="https://about.google">About</a>
                    </li>
                    <li>
                        <a href="https://store.google.com">Store</a>
                    </li>
                </ul>
            </div>
            <div class="rightheader">
                <ul>
                    <li>
                        <a href="https://mail.google.com">Gmail</a>
                    </li>
                    <li>
                        <a href="https://images.google.com">Images</a>
                    </li>
                    <li>
                        <div id="appsimage">
                            
                        </div>
                    </li>
                    <li>
                        <a href="https://accounts.google.com"><img src="images/userimage.jpg" alt="user image" id="userimage"></a>
                    </li> 
                </ul>
            </div>
            <div class="centralcontent">
                <img src="images/googlelogo.png" alt="Google logo">
                <div id="searchwrapper">
                    <img id="searchicon" src="images/searchicon.png">
                    <input id="searchbar" type="text">
                </div>
                <div id=buttons>
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </div>
            <div class="leftfooter">
                <ul>
                    <li>
                        <a href="https://ads.google.com">Advertising</a>
                    </li>
                    <li>
                        <a href="https://www.google.com/services/">Business</a>
                    </li>
                    <li>
                        <a href="https://www.google.com/search/howsearchworks/">How Search works</a>
                    </li>
                </ul>
            </div>
            <div class="rightfooter">
                <ul>
                    <li>
                        <a href="https://policies.google.com/privacy">Privacy</a>
                    </li>
                    <li>
                        <a href="https://policies.google.com/terms">Terms</a>
                    </li>
                    <li>
                        <a href="https://www.google.com/preferences">Settings</a>
                    </li>
                </ul>
            </div>
         </div>
    </body>
</html>
